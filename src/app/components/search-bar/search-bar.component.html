<div id="searchBar-divContainer">
    <div id="searchBynameSection-divContainer">
        <div>
            <input type="text" [(ngModel)]="name" placeholder="Search a name...">
        </div>
        <div *ngIf="noInput && !name"  [class.error-style]="true" #err  >{{ errMsg }}</div>
        <button (click)="onClick()">Search</button>
    </div>
</div>
