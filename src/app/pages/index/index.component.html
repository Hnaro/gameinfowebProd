        <filter id="filter0_d_67_2" x="2" y="0" width="48" height="48" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
        <feFlood flood-opacity="0" result="BackgroundImageFix"/>

          <h1>GameInfo</h1>
          <h4>Look for game info, release <br>
            dates and upcoming games</h4>
        </div>

    <h1 class="hide-mobiletablet-view">Search Your Favorite Games</h1>
  </div>
  <div id="homepage-divcontainer">
    <div id="searchFilter-divcontainer">
      <app-selection (selectedIDS)="handleSearchByGenre($event)"></app-selection>
      <app-search-bar (sendsearchName)="handleGameSearch($event)"  ></app-search-bar>
    </div>
    <div id="gameboxes-divcontainer">
      <app-game-box *ngFor=" let games of gamesSearchResults"
      [gameID]="games.id"
      [name]="games.name"
      [coverID]="games.cover"></app-game-box>
    </div>
  </div>
</div>
